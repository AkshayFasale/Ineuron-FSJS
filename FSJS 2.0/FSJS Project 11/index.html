<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
    <title>On Ear Beats</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <header>
            <a href="#" class="ear-logo"><img src="./Photos/beatsLogo.png" alt=""></a>
            <nav class="navbar">
                <ul>
                    <li class="list_items"><a href="#">Home</a></li>
                    <li class="list_items"><a href="#">Specs</a></li>
                    <li class="list_items"><a href="#">Case</a></li>
                    <li class="list_items"><a href="#">Products</a></li>
                </ul>
                <button class="btn-primary">Shop</button>

            </nav>
        </header>

        <div class="main-container">
            <div class="headphones-container">
                <div class="container-left">
                    <div class="headphone-img">
                        <img src="./Photos/mainImage.png" alt="">
                    </div>
                </div>
                <div class="container-right">
                    <div class="headphone-info">
                        <div class="onear-img">
                            <img src="./Photos/onEar.png" alt="">
                        </div>
                        <h1 class="heading">Beats3</h1>
                        <p>Overview</p>
                        <div class="beats-info">
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus, nostrum sapiente
                                dignissimos
                                quibusdam fugiat laboriosam impedit eveniet nemo et recusandae provident, officiis
                                eligendi
                                excepturi soluta, id omnis nulla maxime adipisci.</p>
                        </div>

                        <button class="btn_primary"><img src="./Icons/shoppingBag.png" alt="">Add to Bag
                            <span>N399K</span></button>
                    </div>

                </div>
            </div>
        </div>

        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo-container">
                <div class="apple-logo logo-trans">
                    <img src="./Photos/appleLogo.png" alt="Apple company logo">
                </div>
                <div class="Spotify-logo logo-trans">
                    <img src="./Photos/spotifyLogo.png" alt="Apple company logo">
                </div>
                <div class="Amazon-logo logo-trans">
                    <img src="./Photos/amazonLogo.png" alt="Apple company logo">
                </div>
                <div class="youtube-logo logo-trans">
                    <img src="./Photos/youtubeLogo.png" alt="Apple company logo">
                </div>
            </div>
        </div>

        <div class="spects-section">
            <div class="spects-container">
                <div class="specs-img">
                    <img src="./Icons/specsLogo.png" alt="Sepcs image">
                </div>

            </div>
        </div>

    </main>
</body>

</html>
